<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,500,600,700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p></p>
            </div>
            <div class="keypad">
                <div class="btn" id="ac"><p>AC</p></div>
                <div class="btn" id="negpos"><p>-/+</p></div>
                <div class="btn" id="percent"><p>%</p></div>
                <div class="btn" id="divideOperator"><p>/</p></div>
                <div class="btn" id="btn7"><p>7</p></div>
                <div class="btn" id="btn8"><p>8</p></div>
                <div class="btn" id="btn9"><p>9</p></div>
                <div class="btn" id="multiplyOperator"><p>x</p></div>
                <div class="btn" id="btn4"><p>4</p></div>
                <div class="btn" id="btn5"><p>5</p></div>
                <div class="btn" id="btn6"><p>6</p></div>
                <div class="btn" id="subtractOperator"><p>-</p></div>
                <div class="btn" id="btn1"><p>1</p></div>
                <div class="btn" id="btn2"><p>2</p></div>
                <div class="btn" id="btn3"><p>3</p></div>
                <div class="btn" id="addOperator"><p>+</p></div>
                <div class="btn" id="btn0"><p>0</p></div>
                <div class="btn" id="decimal"><p>.</p></div>
                <div class="btn" id="equalOperator"><p>=</p></div>
            </div>
        </div>
    </div>
</body>
</html>
